<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de boleto de GRU</title>
  </head>
  <body>
    <header>
      <h1>Gerador de GRU Simples</h1>
      <p>Preencha os campos abaixo para gerar um boleto de GRU</p>
    </header>
    <main>
      <form id="gruForm" class="rendered-form">
        <div>
          <label for="codigoRecolhimento"> * Código de Recolhimento </label>
          <input
            required
            value="28830"
            type="text"
            placeholder="Digite o código de recolhimento"
            name="codigoRecolhimento"
            maxlength="7"
            id="codigoRecolhimento"
          />
        </div>
        <div>
          <label for="unidadeGestora"> * Unidade Gestora </label>
          <input
            required
            value="158106"
            type="text"
            placeholder="Digite o código da unidade gestora"
            name="unidadeGestora"
            maxlength="6"
            id="unidadeGestora"
          />
        </div>

        <div>
          <label for="contribuinte"> CPF ou CNPJ do Contribuinte </label>
          <input
            type="text"
            placeholder="CPF ou CNPJ"
            name="contribuinte"
            maxlength="14"
            id="contribuinte"
          />
        </div>
        <div>
          <label for="valorPrincipal"> Valor Principal </label>
          <input
            type="number"
            placeholder="Somente números. Sem vírgula"
            name="valorPrincipal"
            min="0"
            max="99999999"
            id="valorPrincipal"
          />
        </div>
        <input type="submit" value="Gerar" />
      </form>
    </main>
    <script src="../scripts/form_submit.js"></script>
  </body>
</html>
